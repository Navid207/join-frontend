<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/icons/logo_blak.svg">
    <title>Join</title>

    <script src="script/models/user.class.js"></script>
    
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/login.css">

    <script src="../script/script.js"></script>
    <script src="../script/login.js"></script>
</head>

<body onload="initLogin()">
    <img class="logo" src="../img/icons/logo_blak.svg" alt="Join Logo"><img class="logoW" src="...//img/logo.svg" alt="Join Logo">
    <main>
        <header>
            <div id="signUp">
            </div>
        </header>
        <div id="content">
            <h1>Reset your password</h1>
            <div id="underline"></div>
            <p>Change your account password</p>
            <form onsubmit="checkPwd(changePassword()); return false">
                <div class="pwd-input" onmouseleave="hidePwd('pwd')">
                    <input onclick="showPwdBg('pwd')" type="password" id="pwd" name="Password" placeholder="Password" minlength="8" required>
                    <div onclick="togglPwd('pwd')"></div>
            </div>
            <div class="pwd-input" onmouseleave="hidePwd('pwdCon')">
                    <input onclick="showPwdBg('pwdCon')" type="password" id="pwdCon" name="Password" placeholder="Password" minlength="8" required>
                    <div onclick="togglPwd('pwdCon')"></div>
            </div>
                <span id="msgPwd"></span>
                <div class="but-area">
                    <button class="but-dark">Continue</button>
                </div>
            </form>
        </div>
    </main>
    <div id="hidden">
    </div>

</body>

</html>
