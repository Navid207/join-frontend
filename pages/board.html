<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../img/icons/logo_blak.svg">

    <!-- title -->
    <title>Join - Board</title>

    <!-- include style -->
    <link rel="stylesheet" href="../style/addtask.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/temp_menu.css">
    <link rel="stylesheet" href="../style/temp_header.css">
    <link rel="stylesheet" href="../style/temp_impressum.css">
    <link rel="stylesheet" href="../style/temp_help.css">
    <link rel="stylesheet" href="../style/responsive.css">
    <link rel="stylesheet" href="../style/overlay_task.css">
    <link rel="stylesheet" href="../style/overlay_edit.css">
    <link rel="stylesheet" href="../style/board.css">

    <!-- include moduls -->
    <script src="../script/models/task.class.js"></script>

    <!-- include script -->
    <script src="../script/script.js"></script>
    <script src="../script/HTMLtemplates/addTaskHTML.js"></script>
    <script src="../script/HTMLtemplates/contactHTML.js"></script>
    <script src="../script/HTMLtemplates/taskHTML.js"></script>
    <script src="../script/HTMLtemplates/boardHTML.js"></script>
    <script src="../script/addtask/subtask.js"></script>
    <script src="../script/addtask/category.js"></script>
    <script src="../script/addtask/addtask.js"></script>
    <script src="../script/boardOverlay.js"></script>
    <script src="../script/board.js"></script>
</head>

<body onload="initBoard()" onclick="hideElement(['dropdownMenu'])">
    <nav w3-include-html="../templates/menu.html"></nav>
    <main>
        <div id="header" w3-include-html="../templates/header.html"></div>
        <div id="content">
            <div class="headline">
                <div class="headline-area">
                    <h1>Board</h1>
                    <button class="but-dark" onclick="addNewTask(0)">
                        <img src="../img/icons/add_white.svg" alt="add">
                    </button>
                </div>
                <div class="headline-serch">
                    <form id="search" onsubmit="setSerchTasks(); return false">
                        <input id="searchInp" type="text" value="" placeholder="Find Task" onkeyup="setSerchTasks()">
                        <div></div>
                        <img src="../img/icons/search.svg" alt="search">
                    </form>
                    <button class="but-dark" onclick="addNewTask(0)">
                        Add task
                        <img src="../img/icons/add_white.svg" alt="add">
                    </button>
                </div>
            </div>
            <div class="board-content">
                <div class="board">
                    <div class="task-Head">
                        <h2>To do</h2>
                        <div id="addToDo" onclick="addNewTask(0)">
                        </div>
                    </div>
                    <div class="task">
                        <div id="taskToDo" ondrop="moveToDrop(0)" ondragleave="deletHighlight('taskToDo')"
                            ondragover="allowDrop(event);addHighlight('taskToDo')">
                        </div>
                    </div>
                </div>
                <div class="board">
                    <div class="task-Head">
                        <h2>In progress</h2>
                        <div id="addProgress" onclick="addNewTask(1)">
                        </div>
                    </div>
                    <div class="task">
                        <div id="taskProgress" ondrop="moveToDrop(1)" ondragleave="deletHighlight('taskProgress')"
                            ondragover="allowDrop(event);addHighlight('taskProgress')">
                        </div>
                    </div>
                </div>
                <div class="board">
                    <div class="task-Head">
                        <h2>Awaiting Feedback</h2>
                        <div id="addAwaFeedb" onclick="addNewTask(2)">
                        </div>
                    </div>
                    <div class="task">
                        <div id="taskAwaFeedb" ondrop="moveToDrop(2)" ondragleave="deletHighlight('taskAwaFeedb')"
                            ondragover="allowDrop(event);addHighlight('taskAwaFeedb')"></div>
                    </div>
                </div>
                <div class="board">
                    <div class="task-Head curser-unset">
                        <h2>Done</h2>
                        <!-- <div id="addDone" onclick="showOvlyCard(AddTaskHTML)"></div> -->
                    </div>
                    <div class="task">
                        <div id="taskDone" ondrop="moveToDrop(3)" ondragleave="deletHighlight('taskDone')"
                            ondragover="allowDrop(event);addHighlight('taskDone')"></div>
                    </div>
                </div>
            </div>
            <!-- <div class="board">




            </div> -->
            <div id="ovlyTaskaddedToBoard">
                <span>Task added to board</span>
                <img src="../img/icons/board.svg" alt="">
            </div>
        </div>
        <div id="contentImpressum" class="display-none" w3-include-html="../templates/impressum.html"></div>
        <div id="contentHelp" class="display-none" w3-include-html="../templates/help.html"></div>
    </main>
    <div id="ovly" onclick="hideOvlyCard()">
        <div id="ovlyCard" onclick="stopHideElement(event)">

        </div>
    </div>
</body>

</html>
